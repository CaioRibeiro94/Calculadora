<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculadora JavaScript</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap-theme.css" />

</head>
<body class="container">
	<div id="container">
		<header class="header">
		</header>
		
		<section id="calculadora">
			<header >
				<div ></div>
			</header>
			<h2 class="text-uppercase ">Calculadora</h2><br><br>
			<input class="input-group" type="text" id="txtN1" placeholder="Numero 1"> <br>
			<input class="input-group" type="text" id="txtN2" placeholder="Numero 2"> <br>
			<input class="input-group" type="text" id="txtResultado" placeholder="Resultado"><br> 

			<h3 id="txtResultado2">Operações</h3><br>

				<input class="btn btn-primary" type="button" value="+" onclick="somar()"> 
				<input class="btn btn-primary" type="button" value="-" onclick="subtrair()"> 
				<input class="btn btn-primary" type="button" value="x" onclick="multiplicar()"> 
				<input class="btn btn-primary" type="button" value="/" onclick="dividir()">
		</section>
		<span id="msg_certo"  name="msg_certo" class="alert alert-primary">
			Preencha
		</span>
	</div>
<script src="js/calculate.js" type="text/javascript"></script>

</html>
